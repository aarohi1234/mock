<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web 18 Unit-2 C3</title>
    <style>
      #reports{
        display: grid;
        grid-template-columns: repeat(3,1fr);
        gap: 20px;
      }
      #reports>div{
        background-color: white;
        text-align: center;
        margin-left: 20px;
        width: 50%;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <div>
        <h1>Masai report</h1>
        <form id="form">
            <!-- When this form get submitted update the DOM According to the question -->
          <input placeholder="Name" id="name" type="text"  />
          <select id="batch">
            <option value="WEB16">WEB16</option>
            <option value="WEB17">WEB17</option>
            <option value="WEB18">WEB18</option>
          </select>
          <select id="type">
            <option value="DSA">DSA</option>
            <option value="Coding">Coding</option>
          </select>
          <input placeholder="Student Code" id="stuent_code" type="text" />
          <select id="unit">
            <option value="Unit-1">Unit-1</option>
            <option value="Unit-2">Unit-2</option>
            <option value="Unit-3">Unit-3</option>
            <option value="Unit-4">Unit-4</option>
          </select>
          <select id="sprint">
            <option value="Sprint-1">Sprint-1</option>
            <option value="Sprint-2">Sprint-2</option>
            <option value="Sprint-3">Sprint-3</option>
            <option value="Sprint-4">Sprint-4</option>
          </select>
          <input placeholder="Score(0-10)" id="score" type="number" />
          <input type="submit" />
        </form>
      </div>
      <div id="reports">
        <!-- All the cards that get appended with Javascript on form submit goes here -->
      </div>
    </div>
  </body>
  <script>
    var form =document.querySelector("form").addEventListener("submit", myfunction)

    function myfunction(){
      event.preventDefault();
      var namey = document.querySelector("#name").value;
      var batchey = document.querySelector("#batch").value;
      var subject = document.querySelector("#type").value;
      var studentid = document.querySelector("#stuent_code").value;
      var Unit = document.querySelector("#unit").value;
      var sprint = document.querySelector("#sprint").value;
      var score = document.querySelector("#score").value;
    

     var box= document.createElement("div");
     var h1 = document.createElement("h1");
        h1.innerText = namey
     var p1= document.createElement("p");
        p1.innerText =  batchey  
     var p2= document.createElement("p");
        p2.innerText =  subject
     var p3= document.createElement("p");
        p3.innerText =  studentid  
     var p4= document.createElement("p");
        p4.innerText =  Unit
     var p5= document.createElement("p");
        p5.innerText =  sprint  
     var p6= document.createElement("p");
        p6.innerText =  score
     var h3 = document.createElement("h3");
        if(score<=3){
          h3.innerText=("Learning")
          h3.style.color="red";
        }else if(score>=4 && score<=7){
          h3.innerText=("Achieving")
          h3.style.color="orange";
        }else if(score>=8 && score<=10){
          h3.innerText=("Mastery")
          h3.style.color="green"
        }
        


        var btn = document.createElement("button");
             btn.innerText= "Delete"
             btn.addEventListener("click",function(event){
               event.target.parentNode.remove()
             })
  


        box.append(h1,p1,p2,p3,p5,p6,p4,h3,btn)
        reports.append(box)




    }

  </script>
</html>
